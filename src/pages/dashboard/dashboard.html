  <!-- Main Navbar-->

    <nav class="navbar">

      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <!-- Navbar Header-->
          <div class="navbar-header">
            <!-- Navbar Brand --><a href="index.html" class="navbar-brand">
            <div class="brand-text brand-big hidden-lg-down"><span>BarberMe </span><strong> Prendre un ticket</strong></div>
            <div class="brand-text brand-small"><strong>BM</strong></div></a>
            <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
          </div>


        </div>
      </div>
    </nav>
  </header>
  <div class="page-content d-flex align-items-stretch">


    <div class="container-fluid">





      <!-- Dashboard Counts Section-->
      <section class="tables">
        <div class="container-fluid">
          <div class="row">

            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <table class="table">
                    <thead>
                    <tr>
                      <th><button (click)="takeANumber()" class="btn btn-primary btn-responsive">Prendre un ticket</button></th>
                    </tr>
                    </thead>
                    <tr>
                      <th><input  [(ngModel)]="firstName"  type="text" class="form-control col-xs-12" placeholder="PrÃ©nom" ngModel required/></th>
                    </tr>
                    <tr>
                      <th><input  [(ngModel)]="lastName"  type="text" class="form-control col-xs-12" placeholder="Nom de famille" ngModel required/></th>
                    </tr>
                  </table>
                </div>
              </div>
            </div>




          </div>
        </div>
      </section>




      <section class="dashboard-counts no-padding-top">
        <div class="container-fluid">
          <div class="row bg-white has-shadow">
            <!-- Item -->
            <div class="col-xl-12 col-sm-12 ">
              <div class="item d-flex align-items-center">
                <div class="icon bg-violet"><i class="icon-user"></i></div>
                <div class="title"><span>Client<br>dans la file d'attente</span>
                  <div class="progress">
                    <div role="progressbar" style="width: 25%; height: 4px;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-violet"></div>
                  </div>
                </div>
                <div class="number"><strong [innerText]="numberClientWaitingTicketList"></strong></div>
              </div>
            </div>

          </div>
        </div>
      </section>



    </div>
  </div>
